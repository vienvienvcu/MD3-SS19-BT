<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Danh Mục</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/insertCategory.css}">
</head>
<body>
<div class="container">
    <h2>Thêm Danh Mục Mới</h2>
    <form th:action="@{/insertCategory}" th:object="${category}" method="post">
        <div>
            <label for="categoryName">Tên Danh Mục:</label>
            <input type="text" id="categoryName" th:field="*{categoryName}"  />
            <div th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></div>
        </div>

        <div>
            <label for="categoryStatus">Trạng Thái:</label>
            <select id="categoryStatus" th:field="*{categoryStatus}">
                <option value="true">Action</option>
                <option value="false">Inactive</option>
            </select>
            <div th:if="${#fields.hasErrors('categoryStatus')}" th:errors="*{categoryStatus}"></div>
        </div>
        <button type="submit" class="link">Add Category</button>
    </form>

    <a href="/categoryList" ></a></div>


</body>
</html>
