<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Danh Mục</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/listCategory.css}">

</head>
<body>
<h2>Danh Sách Danh Mục</h2>
<div class="content">
    <a href="/initInsertCategory" class="link">+Add Category</a>
    <form action="BookServlet" method="get">
        <input type="hidden" name="action" value="search"/>
        <input type="text" name="name" placeholder="Search by name"/>
        <button type="submit" class="link">Search</button>
    </form>
</div>

<div class="container">
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <table th:border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Category Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoryList}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.categoryStatus ? 'Active' : 'Inactive'}"></td>
            <!-- Thêm các hành động nếu cần -->
            <td>
                <a href="#" th:href="@{/initUpdateCategory/{id}(id=${category.categoryId})}" class="item">Edit</a>
                <a href="#" th:href="@{/deleteCategory/{id}(id=${category.categoryId})}" class="item">Delete</a>
                <a href="#" th:href="@{/detailCategory/{id}(id=${category.categoryId})}" class="item">detail</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/adminHome}" class="item">Back</a>
</div>
</body>

</html>
